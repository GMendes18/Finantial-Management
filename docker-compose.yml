services:
  mysql:
    image: mysql:8.0
    container_name: finance_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-finance_db}
      MYSQL_USER: ${DB_USER:-finance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-finance_password}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
