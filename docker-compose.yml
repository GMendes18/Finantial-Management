services:
  postgres:
    image: postgres:16-alpine
    container_name: finance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-finance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finance_password}
      POSTGRES_DB: ${DB_NAME:-finance_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-finance_user} -d ${DB_NAME:-finance_db}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
